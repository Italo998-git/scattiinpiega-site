<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>ScattiInPiega</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: white;
      color: #111;
    }
    header {
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .day-section {
      padding: 20px 30px;
    }
    .time-block {
      margin-top: 20px;
    }
    .photo-grid {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .photo {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #f0f0f0;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      z-index: 1000;
      text-decoration: none;
    }
    .whatsapp-tooltip {
      position: fixed;
      bottom: 80px;
      right: 30px;
      background: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: 14px;
      animation: fadeOut 6s forwards;
      z-index: 999;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SCATTIINPIEGA</div>
  </header>

  <div id="content"></div>

  <a
    href="https://wa.me/393472308750?text=Ciao%2C+sto+visitando+ScattiInPiega%2C+puoi+aiutarmi%3F"
    class="whatsapp-float"
    id="whatsapp-chat"
    target="_blank"
    rel="noopener noreferrer"
  >
    ðŸ’¬ Hai bisogno di aiuto?
  </a>

  <div class="whatsapp-tooltip" id="whatsapp-tooltip">
    ðŸ’¬ Hai bisogno di aiuto?
  </div>

  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    fetch('content/days.json')
      .then(res => res.json())
      .then(data => {
        const contentDiv = document.getElementById('content');
        data.forEach(day => {
          const daySection = document.createElement('section');
          daySection.className = 'day-section';
          const h2 = document.createElement('h2');
          h2.textContent = day.title;
          daySection.appendChild(h2);

          day.timeblocks.forEach(tb => {
            const tbDiv = document.createElement('div');
            tbDiv.className = 'time-block';
            const h3 = document.createElement('h3');
            h3.textContent = tb.title;
            tbDiv.appendChild(h3);

            const photoGrid = document.createElement('div');
            photoGrid.className = 'photo-grid';

            tb.photos.forEach(photo => {
              const img = document.createElement('img');
              img.className = 'photo';
              img.src = photo.url;
              img.alt = photo.alt || '';
              photoGrid.appendChild(img);
            });

            tbDiv.appendChild(photoGrid);
            daySection.appendChild(tbDiv);
          });

          contentDiv.appendChild(daySection);
        });
      });

    setTimeout(() => {
      const tooltip = document.getElementById('whatsapp-tooltip');
      if (tooltip) tooltip.style.display = 'none';
    }, 6000);
  </script>
</body>
</html>
